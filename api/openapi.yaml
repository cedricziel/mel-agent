components:
  schemas:
    Agent:
      type: object
      required:
        - id
        - name
        - created_at
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        definition:
          $ref: '#/components/schemas/WorkflowDefinition'
        created_at:
          type: string
          format: date-time

    AssistantChatRequest:
      type: object
      required:
        - messages
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ChatMessage'
          description: Array of chat messages

    AssistantChatResponse:
      type: object
      properties:
        id:
          type: string
          description: Response ID
        object:
          type: string
          description: Object type (e.g., "chat.completion")
        created:
          type: integer
          description: Unix timestamp
        model:
          type: string
          description: Model used
        choices:
          type: array
          items:
            $ref: '#/components/schemas/ChatChoice'
          description: Array of response choices
        usage:
          $ref: '#/components/schemas/ChatUsage'

    ChatMessage:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
          enum: [system, user, assistant, function]
          description: Message role
        content:
          type: string
          description: Message content
        name:
          type: string
          description: Function name (for function role)
        function_call:
          $ref: '#/components/schemas/FunctionCall'

    ChatChoice:
      type: object
      properties:
        index:
          type: integer
          description: Choice index
        message:
          $ref: '#/components/schemas/ChatMessage'
        finish_reason:
          type: string
          enum: [stop, length, function_call]
          description: Reason for finishing

    FunctionCall:
      type: object
      properties:
        name:
          type: string
          description: Function name
        arguments:
          type: string
          description: Function arguments as JSON string

    ChatUsage:
      type: object
      properties:
        prompt_tokens:
          type: integer
          description: Tokens used in prompt
        completion_tokens:
          type: integer
          description: Tokens used in completion
        total_tokens:
          type: integer
          description: Total tokens used

    CreateAgentRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        description:
          type: string
        definition:
          $ref: '#/components/schemas/WorkflowDefinition'

    UpdateAgentRequest:
