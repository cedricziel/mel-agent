type: object
required:
  - role
  - content
properties:
  role:
    type: string
    enum:
      - system
      - user
      - assistant
      - function
    description: Message role
  content:
    type: string
    description: Message content
  name:
    type: string
    description: Function name (for function role)
  function_call:
    $ref: ./FunctionCall.yaml
